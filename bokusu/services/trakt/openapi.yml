tags:
  - name: Authentication - OAuth
    description: >-
      The API uses OAuth2.  If you know what's up with OAuth2, grab your library
      and starting rolling. If you have access to a web browser (mobile app,
      desktop app, website), use standard **OAuth**. If you don't have web
      browser access (media center plugins, smart watches, smart TVs, command
      line scripts, system services), use **Device** authentication.


      To obtain a `client_id` and `client_secret`, create an application on the
      Trakt website. Here are some helpful links to get your started:


      - [Create a new API app](https://trakt.tv/oauth/applications/new)


      - [View your API apps](https://trakt.tv/oauth/applications)


      ---


      #### Application Flow


      1. **Redirect to request Trakt access.** Using the
      [**/oauth/authorize**](/reference/authentication-oauth/authorize) method,
      construct then redirect to this URL. The Trakt website will request
      permissions for your app and the user will have the opportunity to sign up
      for a new Trakt account or sign in with their existing account.


      2. **Trakt redirects back to your site.** If the user accepts your
      request, Trakt redirects back to your site with a temporary code in a
      `code` GET parameter as well as the state (if provided) in the previous
      step in a `state` parameter. If the states donâ€™t match, the request has
      been created by a third party and the process should be aborted.


      3. **Exchange the code for an access token.** If everything looks good in
      step 2, exchange the `code` for an access token using the
      [**/oauth/token**](reference/authentication-oauth/get-token/) method. Save
      the `access_token` so your app can authenticate the user by sending the
      `Authorization` header as indicated below or in any example code. The
      `access_token` is valid for 3 months. Save and use the `refresh_token` to
      get a new `access_token` without asking the user to re-authenticate.
  - name: Authentication - Devices
    description: >-
      Device authentication is for apps and services with limited input or
      display capabilities. This include media center plugins, smart watches,
      smart TVs, command line scripts, and system services.


      Your app displays an alphanumeric code (typically 8 characters) to the
      user. They are then instructed to visit the verification URL on their
      computer or mobile device. After entering the code, the user will be
      prompted to grant permission for your app. After your app gets
      permissions, the device receives an `access_token` and works like standard
      OAuth from that point on. More details below.


      ---


      #### Application Flow


      1. **Generate codes.** Your app calls
      [**/oauth/device/code**](/reference/authentication-devices/code) to
      generate new codes. Save this entire response for later use.


      2. **Display the code.** Display the `user_code` and instruct the user to
      visit the `verification_url` on their computer or mobile device.


      3. **Poll for authorization.** Poll the
      [**/oauth/device/token**](/reference/authentication-devices/token) method
      to see if the user successfully authorizes your app. Use the `device_code`
      and poll at the `interval` (in seconds) to check if the user has
      authorized your app. Check the docs below for the specific error codes you
      need to handle. Use `expires_in` to stop polling after that many seconds,
      and gracefully instruct the user to restart the process. **It is important
      to poll at the correct interval and also stop polling when expired.**


      4. **Successful authorization.** When you receive a `200` success
      response, save the `access_token` so your app can authenticate the user in
      methods that require it. The `access_token` is valid for 3 months. Save
      and use the `refresh_token` to get a new `access_token` without asking the
      user to re-authenticate. It's normal OAuth from this point.


      ---


      #### User Flow


      1. **Call to action.** Consider your user experience when asking a user to
      connect their Trakt account. For some devices this will be right away, and
      for others it might be later in the experience.


      2. **Display the code.** When a user clicks the call to action, your app
      calls [**/oauth/device/code**](/reference/authentication-devices/code) to
      generate new codes. In your UI, display the `user_code` and instruct the
      user to visit the `verification_url` on their computer or mobile device.
      The `user_code` is typically 8 characters, so make sure there is enough
      room to display the full code.


      3. **Authorizing your app.** When the user visits the `verification_url`
      it first checks to make sure they're signed in. If not signed in, they'll
      be able to or can sign up for a new account. After entering the code, the
      user will be prompted to grant permission for your app. Once approved, the
      user will see a success message indicating their device is connected.


      4. **Confirm successful authorization.** Your app will be polling to see
      if the user successfully authorizes your app. Once they have, refresh your
      UI to indicate a successful connection has been made.
  - name: Calendars
    description: >-
      By default, the calendar will return all shows or movies for the specified
      time period and can be global or user specific. The `start_date` defaults
      to today and `days` to 7. The maximum amount of `days` you can send is
      `33`. All dates (including the `start_date` and `first_aired`) are in UTC,
      so it's up to your app to handle any offsets based on the user's time
      zone.


      The `my` calendar displays episodes for all shows that have been watched,
      collected, or watchlisted plus individual episodes on the watchlist. It
      will remove any shows that have been hidden from the calendar. The `all`
      calendar displays info for all shows airing during the specified period.
  - name: Checkin
    description: >-
      Checking in is a manual action used by mobile apps allowing the user to
      indicate what they are watching right now. While not as effortless as
      scrobbling, checkins help fill in the gaps. You might be watching live tv,
      at a friend's house, or watching a movie in theaters. You can simply
      checkin from your phone or tablet in those situations. The item will
      display as *watching* on the site, then automatically switch to *watched*
      status once the duration has elapsed.
  - name: Certifications
  - name: Comments
    description: >-
      Comments are attached to any movie, show, season, episode, or list and can
      be a quick shout or a more detailed review. Each comment can have replies
      and can be liked. These likes are used to determine popular comments.
      Comments must follow these rules and your app should indicate these to the
      user. Failure to adhere to these rules could suspend the user's commenting
      abilities.


      - Comments must be at least 5 words.


      - Comments 200 words or longer will be automatically marked as a review.


      - Correctly indicate if the comment contains spoilers.


      - Only write comments in English - **This is important!**


      - **Do not include** app specific text like (via App Name) or #apphashtag.
      This clutters up the comments and failure to clean the comment text could
      get your app blacklisted from commenting.


      #### Possible Error Responses


      | Code | Description |

      |---|---|

      | `401` | Invalid user

      | `401` | User banned from commenting

      | `404` | Item not found or doesn't allow comments

      | `409` | Comment can't be deleted

      | `422` | Validation errors


      #### Validation Errors


      If a comment doesn't pass validation, it returns a `422` HTTP error code
      and an array of validation errors in the response. The validation errors
      could include:


      | Error Message |

      |---|

      | `must be at least 5 words` |

      | `must be written in English` |


      #### Comment Formatting


      Comments support [**markdown**](https://en.wikipedia.org/wiki/Markdown)
      formatting so you'll want to render this in your app so it matches what
      the website does. In addition, we support inline spoiler tags like
      `[spoiler]text[/spoiler]` which you should also handle independent of the
      top level `spoiler` attribute.
