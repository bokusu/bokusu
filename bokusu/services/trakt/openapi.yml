      description: >-
        #### &#128275; OAuth Optional &#128196; Pagination Optional &#10024;
        Extended Info &#128513; Emojis


        Returns all items in a user's watchlist filtered by type.


        #### Notes


        Each watchlist item contains a `notes` field with text entered by the
        user.


        #### Sorting Headers


        By default, all list items are sorted by `rank` `asc`. We send
        `X-Applied-Sort-By` and `X-Applied-Sort-How` headers to indicate how the
        results are actually being sorted.


        We also send `X-Sort-By` and `X-Sort-How` headers which indicate the
        user's sort preference. Use these to to custom sort the watchlist _**in
        your app**_ for more advanced sort abilities we can't do in the API.
        Values for `X-Sort-By` include `rank`, `added`, `title`, `released`,
        `runtime`, `popularity`, `percentage`, and `votes`. Values for
        `X-Sort-How` include `asc` and `desc`.


        #### Auto Removal


        When an item is watched, it will be automatically removed from the
        watchlist. For shows and seasons, watching 1 episode will remove the
        entire show or season.


        _**The watchlist should not be used as a list of what the user is
        actively watching.**_


        Use a combination of the
        [**/sync/watched**](/reference/sync/get-watched) and
        [**/shows/:id/progress**](/reference/shows/watched-progress) methods to
        get what the user is actively watching.
