      summary: Get watched history
      operationId: Get watched history
      description: >-
        #### &#128275; OAuth Optional &#128196; Pagination &#10024; Extended
        Info


        Returns movies and episodes that a user has watched, sorted by most
        recent. You can optionally limit the `type` to `movies` or `episodes`.
        The `id` _(64-bit integer)_ in each history item uniquely identifies the
        event and can be used to remove individual events by using the
        [**/sync/history/remove**](#reference/sync/remove-from-history/get-watched-history)
        method. The `action` will be set to `scrobble`, `checkin`, or `watch`.


        Specify a `type` and trakt `item_id` to limit the history for just that
        item. If the `item_id` is valid, but there is no history, an empty array
        will be returned.


        | Example URL | Returns watches for... |

        |---|---|

        | `/history/movies/12601` | TRON: Legacy |

        | `/history/shows/1388` | All episodes of Breaking Bad |

        | `/history/seasons/3950` | All episodes of Breaking Bad: Season 1 |

        | `/history/episodes/73482` | Only episode 1 for Breaking Bad: Season 1
        |
