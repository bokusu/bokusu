  - name: Networks
  - name: Notes
    description: >-
      Notes *(500 maximum characters)* attached to any `movie`, `show`,
      `season`, `episode`, or `person` and are only visible to the user who
      created them. They are also set to `private` and can't be marked as a
      `spoiler`. Notes attached to any `history`, `collection`, or `rating` can
      have their `privacy` and `spoiler` set.


      #### Possible Error Responses


      | Code | Description |

      |---|---|

      | `401` | Invalid user

      | `404` | Item not found or doesn't allow notes

      | `409` | Note can't be deleted

      | `422` | Validation errors
  - name: People
  - name: Recommendations
    description: >-
      Trakt social recommendations use all the `Favorites` lists from the users
      you follow. The more users you follow with similar tastes, the better your
      recommendations will be. We also use other factors for the algorithm to
      further personalize what gets recommended.
  - name: Scrobble
    description: >-
      Scrobbling is an automatic way to track what a user is watching in a media
      center. The media center should send events that correspond to starting,
      pausing, and stopping (or finishing) watching a movie or episode.
  - name: Search
    description: >-
      Searches can use queries or ID lookups. Queries will search text fields
      like the title and overview. ID lookups are helpful if you have an
      external ID and want to get the Trakt ID and info. These methods can
      search for movies, shows, episodes, people, and lists.
  - name: Shows
  - name: Seasons
  - name: Episodes
  - name: Sync
    description: >-
      Syncing with trakt opens up quite a few cool features. Most importantly,
      trakt can serve as a cloud based backup for the data in your app. This is
      especially useful when rebuilding a media center or installing a mobile
      app on your new phone. It can also be nice to sync up multiple media
      centers with a central trakt account. If everything is in sync, your media
      can be managed from trakt and be reflected in your apps.


      ### Media objects for syncing


      As a baseline, all *add* and *remove* sync methods accept arrays of
      `movies`, `shows`, and `episodes`. Each of these top level array elements
      should themselves be an array of standard `movie`, `show`, or `episode`
      objects. Full examples are in the intro section called **Standard Media
      Objects**. Keep in mind that `episode` objects really only need the `ids`
      so it can find an exact match. This is useful for absolute ordered shows.
      Some methods also have optional metadata you can attach, so check the docs
      for each specific method.


      Media objects will be matched by ID first, then fall back to title and
      year. IDs will be matched in this order `trakt`, `imdb`, `tmdb`, `tvdb`,
      and `slug`. If nothing is found, it will match on the `title` and `year`.
      If still nothing, it would use just the `title` (or `name` for people) and
      find the most current object that exists.


      ### Watched History Sync


      This is a 2 way sync that will get items from trakt to sync locally, plus
      find anything new and sync back to trakt. Perform this sync on startup or
      at set intervals (i.e. once every day) to keep everything in sync. *This
      will only send data to trakt and not remove it.*


      ### Collection Sync


      It's very handy to have a snapshot on trakt of everything you have
      available to watch locally. Syncing your local connection will do just
      that. *This will only send data to trakt and not remove it.*


      ### Clean Collection


      Cleaning a collection involves comparing the trakt collection to what
      exists locally. This will remove items from the trakt collection if they
      don't exist locally anymore. You should make this clear to the user that
      data might be removed from trakt.
  - name: Users
    description: >-
      User's with public data will return info with all GET methods. Private
      user's (including yourself) require valid OAuth and a friend relationship
      to return data.


      ### Username vs. Slug


      All `users` methods should use the `slug` to identify the user. The `slug`
      is a URL safe and globally unique version of the `username`.


      ### Special ID for the OAuth user


      If you send valid OAuth, you can use `me` to identify the OAuth user
      instead of needing their actual slug. You can of course still use their
      actual slug, it's up to you.


      ### Extra Headers


      If valid OAuth is sent, additional headers will be sent to better
      determine it is a data permissions issue (they aren't friends) and not bad
      OAuth. For example, you might try and access a private user's list you
      aren't friends with. This will return a `401` HTTP status code and the
      additional headers. This means the OAuth is valid, but authorization
      ultimately failed because there is no friend relationship.


      | Header | Value |

      |---|---|

      | `X-Private-User` | `true` or `false` |


      ### Creating New Users


      Since the API uses OAuth, users can create a new account during that flow
      if they need to. As far as your app is concerned, you'll still receive
      OAuth tokens no matter if they sign in with an existing account or create
      a new one.
