        - Users
      parameters:
        - name: id
          in: path
          description: User slug
          required: true
          example: sean
          schema:
            type: string
        - name: type
          in: path
          description: ''
          example: movies
          schema:
            type: string
            enum:
              - movies
              - shows
              - seasons
              - episodes
        - name: item_id
          in: path
          description: Trakt ID for a specific item.
          example: '123'
          schema:
            type: integer
        - name: start_at
          in: query
          description: Starting date.
          example: '2016-06-01T00:00:00.000Z'
          schema:
            type: string
        - name: end_at
          in: query
          description: Ending date.
          example: '2016-07-01T23:59:59.000Z'
          schema:
            type: string
        - name: trakt-api-version
          in: header
          description: e.g. 2
          required: false
          schema:
            type: string
          example: '2'
        - name: trakt-api-key
          in: header
          description: e.g. [client_id]
          required: false
          schema:
            type: string
          example: '[client_id]'
