      description: >-
        #### &#128274; OAuth Required


        Add items to a user's watch history. Accepts shows, seasons, episodes
        and movies. If only a show is passed, all episodes for the show will be
        added. If seasons are specified, only episodes in those seasons will be
        added.


        Send a `watched_at` UTC datetime to mark items as watched in the past.
        This is useful for syncing past watches from a media center.


        > ### â˜£ï¸ ðŸ…¸ðŸ…¼ðŸ…¿ðŸ…¾ðŸ†ðŸ†ƒðŸ…°ðŸ…½ðŸ†ƒ

        > _Please be careful with sending duplicate data. We don't verify the
        `item` + `watched_at` to ensure it's unique, it is up to your app to
        veify this and not send duplicate plays._


