        "vip_ep": true,
        "ids": {
            "slug": "sean"
        }
    }

    ```


    # Images


    The standard media objects for all `movie`, `show`, `season`, `episode`, and
    `person` items include an `ids` object. These `ids` map to other services
    like [TMDB](https://www.themoviedb.org), [TVDB](https://thetvdb.com),
    [Fanart.tv](https://fanart.tv), [IMDB](https://www.imdb.com), and
    [OMDB](https://www.omdbapi.com/).


