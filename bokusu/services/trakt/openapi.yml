      summary: Get watched history
      operationId: Get watched history
      description: >-
        #### &#128274; OAuth Required &#128196; Pagination &#10024; Extended
        Info


        Returns movies and episodes that a user has watched, sorted by most
        recent. You can optionally limit the `type` to `movies` or `episodes`.
        The `id` _(64-bit integer)_ in each history item uniquely identifies the
        event and can be used to remove individual events by using the
        [**/sync/history/remove**](#reference/sync/remove-from-history/get-watched-history)
        method. The `action` will be set to `scrobble`, `checkin`, or `watch`.


        Specify a `type` and trakt `id` to limit the history for just that item.
        If the `id` is valid, but there is no history, an empty array will be
        returned.


        | Example URL | Returns watches for... |

        |---|---|

        | `/history/movies/12601` | TRON: Legacy |

        | `/history/shows/1388` | All episodes of Breaking Bad |

        | `/history/seasons/3950` | All episodes of Breaking Bad: Season 1 |

        | `/history/episodes/73482` | Only episode 1 of Breaking Bad: Season 1 |
      tags:
        - Sync
      parameters:
        - name: type
          in: path
          description: ''
          example: movies
          schema:
            type: string
            enum:
              - movies
              - shows
              - seasons
              - episodes
        - name: id
          in: path
          description: Trakt ID for a specific item.
          example: '123'
          schema:
            type: integer
        - name: start_at
          in: query
          description: Starting date.
          example: '2016-06-01T00:00:00.000Z'
          schema:
            type: string
        - name: end_at
          in: query
          description: Ending date.
          example: '2016-07-01T23:59:59.000Z'
          schema:
            type: string
        - name: Authorization
          in: header
          description: e.g. Bearer [access_token]
          required: false
          schema:
            type: string
          example: Bearer [access_token]
        - name: trakt-api-version
          in: header
          description: e.g. 2
          required: false
          schema:
            type: string
          example: '2'
        - name: trakt-api-key
          in: header
          description: e.g. [client_id]
          required: false
          schema:
            type: string
          example: '[client_id]'
