    # Website Media Links


    There are several ways to construct direct links to media on the Trakt
    website. The website itself uses slugs so the URLs are more readable.


    | Type | URL |

    |---|---|

    | `movie` | `/movies/:slug` |

    | `show` | `/shows/:slug` |

    | `season` | `/shows/:slug/seasons/:num` |

    | `episode` | `/shows/:slug/seasons/:num/episodes/:num` |

    | `person` | `/people/:slug` |

    | `comment` | `/comments/:id` |

    | `list` | `/lists/:id` |


    You can also create links using the Trakt, IMDB, TMDB, or TVDB IDs. We
    recommend using the Trakt ID if possible since that will always have full
    coverage. If you use the search url without an `id_type` it will return
    search results if multiple items are found.


    | Type | URL |

    |---|---|

    | `trakt` | `/search/trakt/:id` |

    |  | `/search/trakt/:id?id_type=movie` |

    |  | `/search/trakt/:id?id_type=show` |

    |  | `/search/trakt/:id?id_type=season` |

    |  | `/search/trakt/:id?id_type=episode` |

    |  | `/search/trakt/:id?id_type=person` |

    | `imdb` | `/search/imdb/:id` |

    | `tmdb` | `/search/tmdb/:id` |

    |  | `/search/tmdb/:id?id_type=movie` |

    |  | `/search/tmdb/:id?id_type=show` |

    |  | `/search/tmdb/:id?id_type=episode` |

    |  | `/search/tmdb/:id?id_type=person` |

    | `tvdb` | `/search/tvdb/:id` |

    |  | `/search/tvdb/:id?id_type=show` |

    |  | `/search/tvdb/:id?id_type=episode` |


