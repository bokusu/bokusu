openapi: 3.0.3
info:
  title: Trakt API
  version: 1.0.0
  description: >-
    At Trakt, we collect lots of interesting information about what tv shows and
    movies everyone is watching. Part of the fun with such data is making it
    available for anyone to mash up and use on their own site or app. The Trakt
    API was made just for this purpose. It is very easy to use, you basically
    call a URL and get some JSON back.


    More complex API calls (such as adding a movie or show to your collection)
    involve sending us data. These are still easy to use, you simply POST some
    JSON data to a specific URL.


    Make sure to check out the [**Required
    Headers**](#introduction/required-headers) and
    [**Authentication**](#reference/authentication-oauth) sections for more info
    on what needs to be sent with each API call. Also check out the
    [**Terminology**](#introduction/terminology) section insight into the
    features Trakt supports.


    # Create an App


    To use the Trakt API, you'll need to [**create a new API
    app**](https://trakt.tv/oauth/applications/new).


    # Stay Connected


    API discussion and bugs should be posted in the [**GitHub Developer
    Forum**](https://github.com/trakt/api-help/issues) and *watch* the
    repository if you'd like to get notifications. Make sure to follow our
    [**API Blog**](https://apiblog.trakt.tv) and [**@traktapi on
    Twitter**](https://twitter.com/traktapi) too.


    # API URL


    The API should always be accessed over SSL.


    ```

    https://api.trakt.tv

    ```


    If you would like to use our sandbox environment to not fill production with
    test data, use this URL over SSL. **Note:** Staging is a completely separate
    environment, so you'll need to [**create a new API app on
    staging**](https://staging.trakt.tv/oauth/applications/new).


    ```

    https://api-staging.trakt.tv

    ```


    # Verbs


    The API uses restful verbs.


    | Verb | Description |

    |---|---|

    | `GET` | Select one or more items. Success returns `200` status code. |

    | `POST` | Create a new item. Success returns `201` status code. |

    | `PUT` | Update an item. Success returns `200` status code. |

    | `DELETE` | Delete an item. Success returns `200` or `204` status code. |


    # Status Codes


    The API will respond with one of the following HTTP status codes.


    | Code | Description |

    |---|---|

    | `200` | Success

    | `201` | Success - *new resource created (POST)*

    | `204` | Success - *no content to return (DELETE)*

    | `400` | Bad Request - *request couldn't be parsed*

    | `401` | Unauthorized - *OAuth must be provided*

    | `403` | Forbidden - *invalid API key or unapproved app*

    | `404` | Not Found - *method exists, but no record found*

    | `405` | Method Not Found - *method doesn't exist*

    | `409` | Conflict - *resource already created*

    | `412` | Precondition Failed - *use application/json content type*

    | `420` | Account Limit Exceeded - *list count, item count, etc*

    | `422` | Unprocessable Entity - *validation errors*

    | `423` | Locked User Account - *have the user contact support*

    | `426` | VIP Only - *user must upgrade to VIP*

    | `429` | Rate Limit Exceeded

    | `500` | Server Error - *please open a support ticket*

    | `502` | Service Unavailable - *server overloaded (try again in 30s)*

    | `503` | Service Unavailable - *server overloaded (try again in 30s)*

    | `504` | Service Unavailable - *server overloaded (try again in 30s)*

    | `520` | Service Unavailable - *Cloudflare error*

    | `521` | Service Unavailable - *Cloudflare error*

    | `522` | Service Unavailable - *Cloudflare error*


    # Required Headers


    You'll need to send some headers when making API calls to identify your
    application, set the version and set the content type to JSON.


    | Header | Value |

    |---|---|

    | `Content-type` <span style="color:red;">*</a> | `application/json` |

    | `trakt-api-key` <span style="color:red;">*</a> | Your `client_id` listed
    under your Trakt applications. |

    | `trakt-api-version` <span style="color:red;">*</a> | `2` | API version to
    use.


    All `POST`, `PUT`, and `DELETE` methods require a valid OAuth
    `access_token`. Some `GET` calls require OAuth and others will return user
    specific data if OAuth is sent. Methods that &#128274; **require** or have
    &#128275; **optional** OAuth will be indicated.


    Your OAuth library should take care of sending the auth headers for you, but
    for reference here's how the Bearer token should be sent.


    | Header | Value |

    |---|---|

    | `Authorization` | `Bearer [access_token]` |


    # Rate Limiting


    All API methods are rate limited. A `429` HTTP status code is returned when
    the limit has been exceeded. Check the headers for detailed info, then try
    your API call in `Retry-After` seconds.


    | Header | Value |

    |---|---|

    | `X-Ratelimit` |
    `{"name":"UNAUTHED_API_GET_LIMIT","period":300,"limit":1000,"remaining":0,"until":"2020-10-10T00:24:00Z"}`
    |

    | `Retry-After` | `10` |


    Here are the current limits. There are separate limits for authed (user
    level) and unauthed (application level) calls. We'll continue to adjust
    these limits to optimize API performance for everyone. The goal is to
    prevent API abuse and poor coding, but allow users to use apps normally.


    | Name | Verb | Methods | Limit |

    |---|---|---|---|

    | `AUTHED_API_POST_LIMIT` | `POST`, `PUT`, `DELETE` | all | 1 call per
    second |

    | `AUTHED_API_GET_LIMIT` | `GET` | all | 1000 calls every 5 minutes |

    | `UNAUTHED_API_GET_LIMIT` | `GET` | all | 1000 calls every 5 minutes |


    # Locked User Account


    A `423` HTTP status code is returned when the OAuth user has a locked user
    account. Please instruct the user to [**contact Trakt
    support**](https://support.trakt.tv) so we can fix their account. API access
    will be suspended for the user until we fix their account.


    # VIP Methods


    Some API methods are tagged ðŸ”¥ **VIP Only**. A `426` HTTP status code is
    returned when the user isn't a VIP, indicating they need to sign up for
    [**Trakt VIP**](https://trakt.tv/vip) in order to use this method. In your
    app, please open a browser to `X-Upgrade-URL` so the user can sign up for
    Trakt VIP.


    | Header | Value |

    |---|---|

    | `X-Upgrade-URL` | `https://trakt.tv/vip` |


    Some API methods are tagged ðŸ”¥ **VIP Enhanced**. A `420` HTTP status code is
    returned when the user has exceeded their account limit. Signing up for
    [**Trakt VIP**](https://trakt.tv/vip) will increase these limits. If the
    user isn't a VIP, please open a browser to `X-Upgrade-URL` so the user can
    sign up for Trakt VIP. If they are already VIP and still exceeded the limit,
    please display a message indicating this.


    | Header | Value |

    |---|---|

    | `X-Upgrade-URL` | `https://trakt.tv/vip` |

    | `X-VIP-User` | `true` or `false` |

    | `X-Account-Limit` | Limit allowed. |


    # Pagination


    Some methods are paginated. Methods with &#128196; **Pagination** will load
    1 page of 10 items by default. Methods with &#128196; **Pagination
    Optional** will load all items by default. In either case, append a query
    string like `?page={page}&limit={limit}` to the URL to influence the
    results.


    | Parameter | Type | Default | Value |

    |---|---|---|---|

    | `page` | integer | `1` | Number of page of results to be returned. |

    | `limit` | integer | `10` | Number of results to return per page. |


    All paginated methods will return these HTTP headers.


    | Header | Value |

    |---|---|

    | `X-Pagination-Page` | Current page. |

    | `X-Pagination-Limit` | Items per page. |

    | `X-Pagination-Page-Count` | Total number of pages. |

    | `X-Pagination-Item-Count` | Total number of items. |


    # Extended Info


    By default, all methods will return minimal info for movies, shows,
    episodes, people, and users. Minimal info is typically all you need to match
    locally cached items and includes the `title`, `year`, and `ids`. However,
    you can request different extended levels of information by adding
    `?extended={level}` to the URL. Send a comma separated string to get
    multiple types of extended info.


    > ### ðŸ…½ðŸ…¾ðŸ†ƒðŸ…´

    > _This returns a lot of extra data, so please only use extended parameters
    if you actually need them!_


    | Level | Description |

    |---|---|

    | `full` | Complete info for an item.

    | `metadata` | **Collection only.** Additional video and audio info.


    # Filters


    Some `movies`, `shows`, `calendars`,  and `search` methods support
    additional filters and will be tagged with &#127898; **Filters**. Applying
    these filters refines the results and helps your users to more easily
    discover new items.


    Add a query string (i.e. `?years=2016&genres=action`) with any filters you
    want to use. Some filters allow multiples which can be sent as comma
    delimited parameters. For example, `?genres=action,adventure` would match
    the `action` OR `adventure` genre.


    > ### ðŸ…½ðŸ…¾ðŸ†ƒðŸ…´

    > _Make sure to properly URL encode the parameters including spaces and
    special characters._


    #### Common Filters


    | Parameter | Multiples | Example | Value |

    |---|---|---|---|

    | `query` | | `batman` | Search titles and descriptions. |

    | `years` | | `2016` | 4 digit year or range of years. |

    | `genres` | &#10003; | `action` | [Genre slugs.](#reference/genres) |

    | `languages` | &#10003; | `en` | [2 character language
    code.](#reference/languages) |

    | `countries` | &#10003; | `us` | [2 character country
    code.](#reference/countries) |

    | `runtimes` | | `30-90` | Range in minutes. |

    | `studio_ids` | &#10003; | `42` | Trakt studio ID. |


    #### Rating Filters


    Trakt, TMDB, and IMDB ratings apply to `movies`, `shows`, and `episodes`.
    Rotten Tomatoes and Metacritic apply to `movies`.


    | Parameter | Multiples | Example | Value |

    |---|---|---|---|

    | `ratings` | | `75-100` | Trakt rating range between `0` and `100`. |

    | `votes` | | `5000-10000` | Trakt vote count between `0` and `100000`. |

    | `tmdb_ratings` | | `5.5-10.0` | TMDB rating range between `0.0` and
    `10.0`. |

    | `tmdb_votes` | | `5000-10000` | TMDB vote count between `0` and `100000`.
    |

    | `imdb_ratings` | | `5.5-10.0` | IMDB rating range between `0.0` and
    `10.0`. |

    | `imdb_votes` | | `5000-10000` | IMDB vote count between `0` and `3000000`.
    |

    | `rt_meters` | | `55-1000` | Rotten Tomatoes tomatometer range between `0`
    and `100`. |

    | `rt_user_meters` | | `65-100` | Rotten Tomatoes audience score range
    between `0` and `100`. |

    | `metascores` | | `5.5-10.0` | Metacritic score range between `0` and
    `100`. |


    #### Movie Filters


    | Parameter | Multiples | Example | Value |

    |---|---|---|---|

    | `certifications` | &#10003; | `pg-13` | US content certification. |


    #### Show Filters


    | Parameter | Multiples | Example | Value |

    |---|---|---|---|

    | `certifications` | &#10003; | `tv-pg` | US content certification. |

    | `network_ids` | &#10003; | `53` | Trakt network ID. |

    | `status` | &#10003; | `ended` | Set to `returning series`, `continuing`,
    `in production`, `planned`, `upcoming`,  `pilot`, `canceled`, or `ended`. |


    #### Episode Filters


    | Parameter | Multiples | Example | Value |

    |---|---|---|---|

    | `certifications` | &#10003; | `tv-pg` | US content certification. |

    | `network_ids` | &#10003; | `53` | Trakt network ID. |

    | `episode_types` | &#10003; | `mid_season_premiere` | Set to `standard`,
    `series_premiere`, `season_premiere`, `mid_season_finale`,
    `mid_season_premiere`, `season_finale`,  or `series_finale`. |


    # CORS


    When creating your API app, specify the JavaScript (CORS) origins you'll be
    using. We use these origins to return the headers needed for CORS.


    # Dates


    All dates will be GMT and returned in the ISO 8601 format like
    `2014-09-01T09:10:11.000Z`. Adjust accordingly in your app for the user's
    local timezone.


    # Emojis


    We use short codes for emojis like `:smiley:` and `:raised_hands:` and
    render them on the Trakt website using
    [**JoyPixels**](https://www.joypixels.com/) _(verion 6.6.0)_. Methods that
    support emojis are tagged with &#128513; **Emojis**. For POST methods, you
    can send standard unicode emojis and we'll automatically convert them to
    short codes. For GET methods, we'll return the short codes and it's up to
    your app to convert them back to unicode emojis.


    # Standard Media Objects


    All methods will accept or return standard media objects for `movie`,
    `show`, `season`, `episode`, `person`, and `user` items. Here are examples
    for all minimal objects.


    #### movie


    ```

    {
        "title": "Batman Begins",
        "year": 2005,
        "ids": {
            "trakt": 1,
            "slug": "batman-begins-2005",
            "imdb": "tt0372784",
            "tmdb": 272
        }
    }

    ```


    #### show


    ```

    {
        "title": "Breaking Bad",
        "year": 2008,
        "ids": {
            "trakt": 1,
            "slug": "breaking-bad",
            "tvdb": 81189,
            "imdb": "tt0903747",
            "tmdb": 1396
        }
    }

    ```


    #### season


