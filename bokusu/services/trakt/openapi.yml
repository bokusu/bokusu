    # Terminology


    Trakt has a lot of features and here's a chart to help explain the
    differences between some of them.


    | Term | Description |

    |---|---|

    | `scrobble` | Automatic way to track what a user is watching in a media
    center. |

    | `checkin` | Manual action used by mobile apps allowing the user to
    indicate what they are watching right now. |

    | `history` | All watched items (scrobbles, checkins, watched) for a user. |

    | `collection` | Items a user has available to watch including Blu-Rays,
    DVDs, and digital downloads. |

    | `watchlist` | Items a user wants to watch in the future. Once watched,
    they are auto removed from this list. |

    | `list` | Personal list for any purpose. Items are not auto removed from
    any personal lists. |

    | `favorites` | A user's top 50 TV shows and movies. |
servers:
  - url: https://api.trakt.tv
paths:
  /oauth/authorize:
    get:
      responses:
        '200':
          description: OK
          headers: {}
          content: {}
      summary: Authorize Application
      operationId: Authorize Application
      description: >-
        Construct then redirect to this URL. The Trakt website will request
        permissions for your app, which the user needs to approve. If the user
        isn't signed into Trakt, it will ask them to do so.


        > ### â˜£ï¸ ðŸ…¸ðŸ…¼ðŸ…¿ðŸ…¾ðŸ†ðŸ†ƒðŸ…°ðŸ…½ðŸ†ƒ

        > _Use the website **https://trakt.tv** hostname when creating this URL
        and not the API URL._


        #### Optional URL Parameters


        When building the authorization URL, you can optionally include the
        following query parameters in the URL.


        | Parameter | Value | Description |

        |---|---|---|

        | `signup` | `true` | Prefer the account sign up page to be the default.
        |

        | `prompt` | `login` | Force the user to sign in and authorize your app.
        |
      tags:
        - Authentication - OAuth
      parameters:
        - name: response_type
          in: query
          description: Must be set to code.
          required: true
          example: code
          schema:
            type: string
        - name: client_id
          in: query
          description: Get this from your app settings.
          required: true
          example: ' '
          schema:
            type: string
        - name: redirect_uri
          in: query
          description: URI specified in your app settings.
          required: true
          example: ' '
          schema:
            type: string
        - name: state
          in: query
          description: State variable for CSRF purposes.
          example: ' '
          schema:
            type: string
        - name: signup
          in: query
          description: Default to the sign up page.
          example: 'true'
          schema:
            type: string
  /oauth/token:
    post:
      responses:
        '200':
          description: If the `refresh_token` is valid, you'll get the `access_token` back.
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                  expires_in:
                    type: number
                  refresh_token:
                    type: string
                  scope:
                    type: string
                  created_at:
                    type: number
              example:
                access_token: >-
                  dbaf9757982a9e738f05d249b7b5b4a266b3a139049317c4909f2f263572c781
                token_type: bearer
                expires_in: 7200
                refresh_token: >-
                  76ba4c5c75c96f6087f58a4de10be6c00b29ea1ddc3b2022ee2016d1363e3a7c
                scope: public
                created_at: 1487889741
        '401':
          description: If the `refresh_token` is invalid, you'll get a `401` error.
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  error_description:
                    type: string
              example:
                error: invalid_grant
                error_description: >-
                  The provided authorization grant is invalid, expired, revoked,
                  does not match the redirection URI used in the authorization
                  request, or was issued to another client.
      summary: Exchange refresh_token for access_token
      operationId: Exchange refresh_token for access_token
      description: >-
        Use the `refresh_token` to get a new `access_token` without asking the
        user to re-authenticate. The `access_token` is valid for 3 months before
        it needs to be refreshed again.


        #### JSON POST Data


        | Key | Type | Value |

        |---|---|---|

