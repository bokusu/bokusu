openapi: 3.0.0
info:
  title: 'MangaUpdates API'
  description: "This API powers our website.\nMost API functions are public and do not require an account. For user-based functions, you must register an account.\nCurrently, user registration must be done through our main website and is disabled via this API.\n\nDownload OpenAPI Specification: [openapi.yaml](openapi.yaml)\n\nPlease contact us at the following emails if you have questions:\n\n* lambchopsil@mangaupdates.com\n* manick@mangaupdates.com\n\n## Warranties\n\nMangaUpdates makes no warranties about service availability, correctness of the data, or anything else. The service is provided as is, and may change at any time.\n\n## Acceptable Use Policy\n\n* You will credit MangaUpdates when using data provided by this API.\n* You will use reasonable spacing between requests so as not to overwhelm the MangaUpdates servers, and employ caching mechanisms when accessing data.\n* You will NOT use MangaUpdates data or API in a way that will:\n    * Deceive or defraud users\n    * Assist or perform an illegal action\n    * Create spam\n    * Damage the database\n\nWe reserve the right to change this policy at any time."
  version: 1.0.0
servers:
  -
    url: 'https://api.mangaupdates.com/v1'
paths:
  /aboutus/category:
    post:
      tags:
        - aboutus
      summary: 'add a category'
      operationId: addAboutusCategory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AboutusCategoryModelUpdateV1'
      responses:
        '200':
          description: 'Category was added'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '401':
          description: 'User does not have correct role'
      security:
        -
          bearerAuth: []
  '/aboutus/category/{category_id}':
    get:
      tags:
        - aboutus
      summary: 'returns a single category'
      operationId: retrieveAboutusCategory
      parameters:
        -
          name: unrenderedFields
          in: query
          description: 'Output fields in unrendered form for editing'
          required: false
          schema:
            type: boolean
        -
          name: category_id
          in: path
          description: 'Aboutus Category id'
          required: true
          schema:
            type: integer
      responses:
        '404':
          description: 'Category not found'
        '200':
          description: 'Return category record'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AboutusCategoryModelV1'
    delete:
      tags:
        - aboutus
      summary: 'remove a category'
      operationId: deleteAboutusCategory
      parameters:
        -
          name: category_id
          in: path
          description: 'Aboutus Category id'
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'Category was removed'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '404':
          description: 'Category does not exist'
        '401':
          description: 'Category does not have correct role'
      security:
        -
          bearerAuth: []
    patch:
      tags:
        - aboutus
      summary: 'update a category'
      operationId: updateAboutusCategory
      parameters:
        -
          name: category_id
          in: path
          description: 'id of category'
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AboutusCategoryModelUpdateV1'
      responses:
        '200':
          description: 'Category was updated'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '401':
          description: 'User does not have correct role'
        '404':
          description: 'Category not found'
      security:
        -
          bearerAuth: []
  /aboutus/users:
    get:
      tags:
        - aboutus
      summary: 'returns categories and users'
      operationId: retrieveAboutusCategoriesAndUsers
      responses:
        '200':
          description: 'List of categories and users'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AboutusCategoryModelV1'
  /aboutus:
    get:
      tags:
        - aboutus
      summary: 'returns description of site'
      operationId: retrieveAboutusDescription
      parameters:
        -
          name: unrenderedFields
          in: query
          description: 'Output fields in unrendered form for editing'
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: 'Description of the site'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AboutusDescriptionModelV1'
    post:
      tags:
        - aboutus
      summary: 'update description of site'
      operationId: updateAboutusDescription
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AboutusDescriptionModelV1'
      responses:
        '200':
          description: 'Description of the site updated'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Error updating description'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '401':
          description: 'User does not have appropriate role'
      security:
        -
          bearerAuth: []
  /aboutus/reorder:
    post:
      tags:
        - aboutus
      summary: 'reorder aboutus'
      operationId: reorderAboutus
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/AboutusCategoryReorderModelV1'
      responses:
        '200':
          description: 'Categories and users were reordered'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '401':
          description: 'User does not have correct role'
      security:
        -
          bearerAuth: []
  '/aboutus/category/{category_id}/users':
    post:
      tags:
        - aboutus
      summary: 'add a user to a category'
      operationId: addAboutusCategoryUser
      parameters:
        -
          name: category_id
          in: path
          description: 'Aboutus Category id'
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AboutusUserModelUpdateV1'
      responses:
        '200':
          description: 'User was added'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '404':
          description: 'Category does not exist'
        '401':
          description: 'User does not have correct role'
      security:
        -
          bearerAuth: []
  '/aboutus/category/{category_id}/users/{entry_id}':
    delete:
      tags:
        - aboutus
      summary: 'remove a user from a category'
      operationId: deleteAboutusCategoryUser
      parameters:
        -
          name: category_id
          in: path
          description: 'Aboutus Category id'
          required: true
          schema:
            type: integer
        -
          name: entry_id
          in: path
          description: 'Aboutus Category User Entry id'
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'User was removed'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '404':
          description: 'User does not exist'
        '401':
          description: 'User does not have correct role'
      security:
        -
          bearerAuth: []
  /account/captcha:
    get:
      tags:
        - account
      summary: 'retrieve the public captcha key'
      operationId: captcha
      responses:
        '200':
          description: 'Return captcha record'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
      security:
        -
          bearerAuth: []
  '/account/delete/confirm/{auth_hash}':
    post:
      tags:
        - account
      summary: 'confirm deletion of your account'
      operationId: confirmDeleteAccount
      parameters:
        -
          name: auth_hash
          in: path
          description: 'auth hash from email confirmation'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Account was deleted'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
      security:
        -
          bearerAuth: []
  '/account/delete/{captcha_response}':
    post:
      tags:
        - account
      summary: 'delete your account'
      operationId: deleteAccount
      parameters:
        -
          name: captcha_response
          in: path
          description: 'response of captcha'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Account was deleted'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '401':
          description: 'User does not have correct role'
        '412':
          description: 'Five second update delay'
      security:
        -
          bearerAuth: []
  '/account/forgotpass/confirm/{auth_hash}':
    post:
      tags:
        - account
      summary: 'update a password change using an auth hash'
      operationId: confirmAndChangePassword
      parameters:
        -
          name: auth_hash
          in: path
          description: 'auth hash from email confirmation'
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserModelUpdatePasswordV1'
      responses:
        '200':
          description: 'Password was changed'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
  '/account/forgotpass/{captcha_response}':
    post:
      tags:
        - account
      summary: 'send a forgotten password email'
      operationId: forgotPassword
      parameters:
        -
          name: captcha_response
          in: path
          description: 'response of captcha'
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountForgotPassModelV1'
      responses:
        '200':
          description: 'Email was sent'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
  /account/login:
    put:
      tags:
        - account
      summary: 'create a session token'
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountLoginModelV1'
      responses:
        '200':
          description: 'Login successful'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '401':
          description: 'Invalid credentials or user error'
  /account/logout:
    post:
      tags:
        - account
      summary: 'remove a session token'
      operationId: logout
      responses:
        '200':
          description: 'Logout successful'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '401':
          description: 'User is not logged in'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
      security:
        -
          bearerAuth: []
  /account/profile:
    get:
      tags:
        - account
      summary: 'get the profile for the current user'
      operationId: profile
      responses:
        '404':
          description: 'User not found'
        '401':
          description: 'User required'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '200':
          description: 'Return user record'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserModelV1'
      security:
        -
          bearerAuth: []
  '/account/register/confirm/{auth_hash}':
    post:
      tags:
        - account
      summary: 'confirm a new member registration'
      operationId: confirmRegistration
      parameters:
        -
          name: auth_hash
          in: path
          description: 'auth hash from email confirmation'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Member was confirmed'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
  '/account/register/{captcha_response}':
    post:
      tags:
        - account
      summary: 'register a new member'
      operationId: registerMember
      parameters:
        -
          name: captcha_response
          in: path
          description: 'response of captcha'
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserModelRegisterV1'
      responses:
        '200':
          description: 'Member was added'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
      security:
        -
          bearerAuth: []
  '/account/resendauth/{id}':
    post:
      tags:
        - account
      summary: 'send an auth email to a user'
      operationId: resendAuthEmail
      parameters:
        -
          name: id
          in: path
          description: 'Member id'
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 'Auth email was sent'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
      security:
        -
          bearerAuth: []
  '/account/sendforgot/{id}':
    post:
      tags:
        - account
      summary: 'send a forgotten password email to a user'
      operationId: sendForgotEmail
      parameters:
        -
          name: id
          in: path
          description: 'Member id'
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 'Auth email was sent'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
      security:
        -
          bearerAuth: []
  /authors:
    post:
      tags:
        - authors
      summary: 'add an author'
      operationId: addAuthor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorsModelUpdateV1'
      responses:
        '200':
          description: 'Author was added'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '401':
          description: 'User does not have correct role'
        '412':
          description: 'Five second update delay'
      security:
        -
          bearerAuth: []
  '/authors/{id}':
    get:
      tags:
        - authors
      summary: 'get a specific author'
      operationId: retrieveAuthor
      parameters:
        -
          name: unrenderedFields
          in: query
          description: 'Output fields in unrendered form for editing'
          required: false
          schema:
            type: boolean
        -
          name: id
          in: path
          description: 'Author id'
          required: true
          schema:
            type: integer
      responses:
        '404':
          description: 'Author not found'
        '200':
          description: 'Return author record'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorsModelV1'
    delete:
      tags:
        - authors
      summary: 'delete an author'
      operationId: deleteAuthor
      parameters:
        -
          name: id
          in: path
          description: 'id of author'
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'Author delete transaction submitted'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '401':
          description: 'User does not have correct role'
        '404':
          description: 'Author not found'
        '412':
          description: 'Five second update delay'
      security:
        -
          bearerAuth: []
    patch:
      tags:
        - authors
      summary: 'update an author'
      operationId: updateAuthor
      parameters:
        -
          name: id
          in: path
          description: 'id of author'
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorsModelUpdateV1'
      responses:
        '200':
          description: 'Author was updated'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '401':
          description: 'User does not have correct role'
        '403':
          description: 'Field is locked'
        '404':
          description: 'Author not found'
        '412':
          description: 'Five second update delay'
      security:
        -
          bearerAuth: []
  '/authors/{id}/locks':
    get:
      tags:
        - authors
      summary: 'get locks for a specific author'
      operationId: retrieveAuthorLocks
      parameters:
        -
          name: id
          in: path
          description: 'Author id'
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '404':
          description: 'Author not found'
        '200':
          description: 'Return author lock records'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuthorsLockModelV1'
      security:
        -
          bearerAuth: []
  '/authors/{id}/locks/{item}/lock':
    post:
      tags:
        - authors
      summary: 'lock a field of an author'
      operationId: lockAuthorField
      parameters:
        -
          name: id
          in: path
          description: 'id of author'
          required: true
          schema:
            type: integer
            format: int64
        -
          name: item
          in: path
          description: 'field name'
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorsLockModelUpdateV1'
      responses:
        '200':
          description: 'Field was locked'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Service or validation error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '409':
          description: 'State Conflict'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '401':
          description: 'User does not have correct role'
        '404':
          description: 'Author not found'
      security:
        -
          bearerAuth: []
  '/authors/{id}/locks/{item}/unlock':
    post:
      tags:
        - authors
      summary: 'unlock a field of an author'
      operationId: unlockAuthorField
      parameters:
        -
          name: id
          in: path
          description: 'id of author'
          required: true
          schema:
            type: integer
            format: int64
        -
          name: item
          in: path
          description: 'field name'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Field was unlocked'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '409':
          description: 'State Conflict'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '401':
          description: 'User does not have correct role'
        '404':
          description: 'Author not found'
      security:
        -
          bearerAuth: []
  /authors/search:
    post:
      tags:
        - authors
      summary: 'search authors'
      operationId: searchAuthorsPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorsSearchRequestV1'
      responses:
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '200':
          description: 'List of authors'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorsSearchResponseV1'
  '/authors/{id}/series':
    post:
      tags:
        - authors
      summary: 'get the list of series for a specific author'
      operationId: retrieveAuthorSeries
      parameters:
        -
          name: id
          in: path
          description: 'Author id'
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorsSeriesListRequestV1'
      responses:
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '404':
          description: 'Author not found'
        '200':
          description: 'Return series list'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorsSeriesListResponseV1'
  '/authors/{id}/image':
    post:
      tags:
        - authors
      summary: 'update the image of an author'
      operationId: updateImage
      parameters:
        -
          name: id
          in: path
          description: 'id of author'
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                image:
                  description: 'Image to update'
                  type: string
                  format: binary
              type: object
      responses:
        '200':
          description: 'Image was updated'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '400':
          description: 'Validation or service error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseV1'
        '401':
          description: 'User does not have correct role'
        '403':
          description: 'Field is locked'
        '404':
          description: 'Author not found'
        '412':
          description: 'Five second update delay'
      security:
        -
          bearerAuth: []
    delete:
      tags:
        - authors
      summary: 'delete the image of an author'
      operationId: deleteImage
      parameters:
        -
          name: id
